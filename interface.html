<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Cartographie Logiciels</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h1>Filtres</h1>

            <div class="filtre-section">
                <h3>Licence</h3>
                <div class="filtre-licence">
                    <button class="filtre-btn actif" data-licence="tout">Tout</button>
                    <button class="filtre-btn" data-licence="libre">Libre</button>
                    <button class="filtre-btn" data-licence="privateur">Privateur</button>
                </div>
            </div>

            <div class="filtre-section">
                <h3>Plateforme</h3>
                <div id="filtrePlateformes" class="filtre-plateformes"></div>
            </div>

            <div class="filtre-section">
                <h3>Usages</h3>
                <div id="listeTags"></div>
            </div>
        </aside>

        <main class="main">
            <div class="main-header">
                <h2>Logiciels</h2>
                <span><span id="compteurLogiciels">0</span> r√©sultats</span>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Nom</th>
                        <th>Usages</th>
                        <th>Licence</th>
                        <th>Plateformes</th>
                    </tr>
                </thead>
                <tbody id="listeLogiciels"></tbody>
            </table>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
